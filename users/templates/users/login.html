{% extends 'blog/base.html' %}
{% block content %}
    {% if form.errors %}
        <p>Ваше имя и/или пароль указаны неверно. Попробуйте еще раз.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Вход</button>
        <input type="hidden" name="next"
               value="{% url 'blog:post_list' %}" />
    </form>
{% endblock content%}
